<div class="container">
    <div class="row">
        <div class="register-btn uppercase-font-style"><a class="waves-effect waves-light btn dk-blue" data-target="addModal">Add Friend</a></div>
    </div>

    <ul class="collection" ng-repeat="contact in contacts">
        <li class="collection-item avatar">
            <img ng-src="{{contact.img}}" alt="" class="circle">
            <span class="title"><strong>{{contact.dogname}}</strong></span>
            <span><a href class="contact-btn" ng-click="deleteContact(contact.id)"><i class="fa fa-minus-circle fa-1x" aria-hidden="true"></i></a></span>
            <span><a href class="contact-btn" ng-click="viewContact(contact)" data-target="editModal"><i class="fa fa-pencil-square fa-1x" aria-hidden="true"></i></a></span>
            <p>
                {{contact.ownername}}
                <br>
                {{contact.phone}}
                <br>
                {{contact.email}}
            </p>
        </li>
    </ul>

    <!-- Edit Contact Modal -->
    <div id="editModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <form>
                <div class="form-group">
                    <label>Pup's Photo:</label>
                    <input type="tel" class="form-control" ng-model="selectedContact.img">
                </div>
                <div class="form-group">
                    <label>Dog's Name: </label>
                    <input type="text" class="form-control" ng-model="selectedContact.dogname">
                </div>
                <div class="form-group">
                    <label>Hooman's Name:</label>
                    <input type="text" class="form-control" ng-model="selectedContact.ownername">
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" class="form-control" ng-model="selectedContact.phone">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" ng-model="selectedContact.email">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="editContact(selectedContact)">Add</a>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="addModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <form>
                <div class="form-group">
                    <label>Pup's Photo:</label>
                    <input type="tel" class="form-control" ng-model="selectedContact.img">
                </div>
                <div class="form-group">
                    <label>Dog's Name: </label>
                    <input type="text" class="form-control" ng-model="newContact.dogname">
                </div>
                <div class="form-group">
                    <label>Hooman's Name:</label>
                    <input type="text" class="form-control" ng-model="newContact.ownername">
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" class="form-control" ng-model="newContact.phone">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" ng-model="newContact.email">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="addContact(newContact)">Add</a>
        </div>
    </div>
</div>
