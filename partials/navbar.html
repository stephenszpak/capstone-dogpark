<!-- navbar -->
<div class="navbar-fixed" ng-controller="NavCtrl">
    <nav>
        <div class="nav-wrapper dk-blue">
            <a href="#!" class="brand-logo center uppercase-font-style">off leash</a>
            <a href data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down" ng-repeat="nav in navItems">
                <li><a href="{{nav.url}}">{{nav.name}}</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#/contacts">Friends</a></li>
                <li><a href="#/favorites">Favorites</a></li>
                <li><a href="#/search">Search</a></li>
                <li><a href="#/logout">Logout</a></li>
            </ul>
            <div class="chip">
                <img src="{{user.dogimg}}" alt="Contact Person">
                {{user.dogname}}
            </div>
        </div>
    </nav>
</div>
<div class="col s12 m6 l8">
<div class="row">
    <!-- dog animation -->
    <div class="dog">
        <div class="ears"></div>
        <div class="body">
            <div class="eyes"></div>
            <div class="beard">
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="belt">
                <div class="locket"></div>
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="tag"></div>
            </div>
            <div class="stomach" onmouseover="Materialize.toast('bark', 4000, 'rounded')">
            </div>
            <div class="legs">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="tail">
        </div>
    </div>
</div>
