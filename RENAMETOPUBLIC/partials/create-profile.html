<div class="row">
	<form>
		<div class="input-field inline">
		<input id="dogname" type="text" ng-model="newProfile.dogname">
		<label for="dogname" data-error="wrong" data-success="right">Email</label>
		</div>
		<div class="input-field inline">
		<input id="ownername" type="text" ng-model="newProfile.ownername">
		<label for="ownername">Hooman</label>
		</div>
		<a href class="waves-effect waves-green btn-flat" ng-click="addNewProfile()">Add Profile</a>
	</form>
</div>
